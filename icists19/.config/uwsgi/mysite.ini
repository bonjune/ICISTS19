[uwsgi]
chdir = /srv/icists19/
module = icists19.wsgi:application
home = /home/ubuntu/.pyenv/versions/icists-server

uid = deploy
gid = deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/uwsgi_log.log
log-reopen = true

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy
